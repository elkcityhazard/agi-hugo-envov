################################## Banner #################################
banner:
  enable : true
  subtitle : "Build For Beauty And Accessibility"
  title : "Absolutely Gorgeous Interiors"

  # solid button
  button_solid:
    enable : true
    label : "Get started"
    link : "contact"

  # border button
  button_border:
    enable : true
    label : "Our Services"
    link : "service"

######################## Banner call to action ############################
banner_cta:
  enable : true
  title : "Crafting visually stunning & accessible spaces for your home, office, or business"
  content : "Absolutely Gorgeous Interiors creates and delivers simple, beautiful, and timeless design solutions with an unwavering commitment to excellence. We leverage our know-how, resources, and relationships to bring your vision to life."
  button:
    enable : true
    label : "Learn more"
    link : "https://tidycal.com/absolutely-gorgeous-interiors"

########################## feature ########################################
feature:
  enable : true
  title : "Stunning Interior Construction & Accessibility Solutions Serving Traverse City and Surround Areas"
  feature_item:
    # feature item loop
    - title : "Modern Luxury Interiors and Exteriors"
      icon : "ti-ruler-pencil" # icon pack : https://themify.me/themify-icons
      content : "25 years of experience designing & building luxury homes and and commercial offices"
      
    # feature item loop
    - title : "Certifed Accessibility Contractor"
      icon : "ti-medall" # icon pack : https://themify.me/themify-icons
      content : "ADA accessible buildings are good for everyone - accessible, beautiful, and compliant"

######################## About #######################################
about:
  enable : true
  image : "images/home-page/bathroom-remodel-540x360.jpeg"
  title : "We Build And Customize To Bring Your Vision To Life"
  content : "Our designs begin with your vision.  From our first meeting through to the completion of the project, we will listen to your needs and make a beautiful and functional space that is timeless, accessible, and beautiful."
  button:
    enable : true
    label : "Get started"
    link : "pricing"

