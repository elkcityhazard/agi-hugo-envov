############################### About #################################
about:
  enable: true
  title : "Build For Beauty & Accessibility"
  content : "Absolutely Gorgeous Interiors creates and delivers simple, beautiful, and timeless design solutions with an unwavering commitment to excellence. We leverage our know-how, resources, and relationships to bring your vision to life."
  about_item:
    # about item loop
    - title : "Our Mission"
      image : "images/about/cards/page-1.jpeg"
      content : "We believe that our spaces should be both beautiful and accessible to all who enter them. We have a strong understanding of the needs of people with disabilities, and we take pride in providing them with a beautiful home that is tailored to their needs."
          
    # about item loop
    - title : "Our Promise"
      image : "images/about/cards/page-4.jpeg"
      content : "Our design services enable people with disabilities to live in the world they choose.  We are committed to providing a safe, accessible and comfortable living space for everyone."
          
    # about item loop
    - title : "Our Approach"
      image : "images/about/cards/page-3.jpeg"
      content : "Professional and experienced, we have over 20 years of designing and building homes and offices. We are a full-service interior design and build firm that specializes in accessible spaces for all people."

